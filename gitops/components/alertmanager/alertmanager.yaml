apiVersion: v1
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
    inhibit_rules:
      - equal:
          - namespace
          - alertname
        source_matchers:
          - severity = critical
        target_matchers:
          - severity =~ warning|info
      - equal:
          - namespace
          - alertname
        source_matchers:
          - severity = warning
        target_matchers:
          - severity = info
      - equal:
          - namespace
        source_matchers:
          - alertname = InfoInhibitor
        target_matchers:
          - severity = info
    receivers:
      - name: Default
        webhook_configs:
          - url: 'http://host.example.com:8000/app'
      - name: Critical
        webhook_configs:
          - url: 'http://host.example.com:8001/app'
      - name: Watchdog
      - name: 'null'
    route:
      group_by:
        - namespace
      group_interval: 5m
      group_wait: 30s
      receiver: Default
      repeat_interval: 24h
      routes:
        - matchers:
            - alertname = Watchdog
          receiver: Watchdog
        - matchers:
            - alertname = InfoInhibitor
          receiver: 'null'
        - matchers:
            - severity = critical
          receiver: Critical
kind: Secret
metadata:
  labels:
    alertmanager: main
    app.kubernetes.io/component: alert-router
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/part-of: openshift-monitoring
    app.kubernetes.io/version: 0.24.0
  name: alertmanager-main
  namespace: openshift-monitoring
type: Opaque
